spring.application.name=currency-exchange
server.port=8000
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.sql.init.mode=always
#By default, the data.sql script executes before Hibernate initialization. so we added the below line because it modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
resilience4j.retry.instances.sample-api.maxAttempts=5
# wait duration between retries
resilience4j.retry.instances.sample-api.waitDuration=1s
resilience4j.retry.instances.sample-api.enableExponentialBackoff=true
#if 90% of requests fails then goto open state
resilience4j.circuitbreaker.instances.default.failureRateThreshold=90
